<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.4.2/pure-min.css">
<meta charset="utf-8" />
<title>KRobot</title>
<style>
body {
    background: url('/static/logo.png') no-repeat;
    }

.content {
    background: rgba(255,255,255,0.95);
    padding: 10px;
    border-radius: 2px;
    }

.error {
    padding: 5px;
    border-radius: 2px;
    background: rgb(202, 60, 60);
    margin-top: 10px;
    margin-bottom: 10px;
    color: white;
    }
</style>
</head>
<body>
<div class="pure-g-r">
<div class="pure-u-1-5">
</div>
<div class="pure-u-1-3 content">
<h1>KRobot<sup>v1.1</sup></h1>
{% block content %}
{% endblock %}
</div>
</div>
</body>
</html>
